<!DOCTYPE html>
<html
  <head>
    <title>Kitty Clock</title>
    <link href="https://fonts.googleapis.com/css?family=Ruge+Boogie"
    rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet"
     href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
     integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
     crossorigin="anonymous">
  </head>
  <body>
    <h1>Kitty Clock</h1>

    <h2>This Clock Was Made From Kitties</h2>

    <div class="container">
      <div class="clock">
        <img id="hourHand" class="hr" src="img/hr.png" alt="">
        <img id="minuteHand" class="min" src="img/min.png" alt="">
        <img id="secondHand"class="sec" src="img/sec.png" alt="">
      </div>
    </div>

  </body>
<script type="text/javascript" src="js/style.js"></script>
</html>
